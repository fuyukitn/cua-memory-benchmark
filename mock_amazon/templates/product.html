<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8">
  <title>{{ product.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <a href="/" class="btn btn-secondary mb-3">‚Üê Back</a>
  <div class="row">
    <div class="col-md-6">
      <img src="{{ product.image }}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description or '' }}</p>
      <p class="text-danger">${% if session.student_discount %}{{ (product.price * 0.8)|round(2) }} (Student Discount){% else %}{{ product.price }}{% endif %}</p>
      <form action="{{ url_for('add_to_cart', pid=product.id) }}" method="post">
        <label>Quantity:</label>
        <input type="number" name="quantity" value="1" min="1" class="form-control w-25 mb-3">
        <button type="submit" class="btn btn-warning">Add to Cart</button>
      </form>
    </div>
  </div>
</div>
</body></html>
